{% extends 'base.html' %}

{% block title %}Ваши мероприятия{% endblock %}

{% block content%}
{% for event in object_list %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ event.start_date }} - {{ event.end_date }}</h6>
            <a href="{% url 'volunteer_schedule' pk=event.pk %}" class="btn btn-outline-dark">Перейти</a>

        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
